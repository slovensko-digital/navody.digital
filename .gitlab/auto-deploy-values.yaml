ingress:
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      location /sitemaps/sitemap.xml.gz {
        return 302 https://navodydigital.s3.eu-central-1.amazonaws.com/sitemap.xml.gz;
      }      
service:
  externalPort: 3000
  internalPort: 3000
livenessProbe.initialDelaySeconds: 20
readinessProbe.initialDelaySeconds: 20 
application.migrateCommand: ["bundle", "exec", "rails", "db:migrate"]
workers:
  clock:
    replicaCount: "1"
    command: ["bundle", "exec", "clockwork", "config/clock.rb"]
    terminationGracePeriodSeconds:  60
    livenessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 10
      probeType: "exec"
      command:
        - "pgrep"
        - "bundle"
    readinessProbe:
      probeType: "exec"
      command:
        - "pgrep"
        - "bundle"
  worker:
    replicaCount: "1"
    command: ["bundle", "exec", "que", "-w1", "./config/environment.rb"]
    terminationGracePeriodSeconds:  60
    livenessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 10
      probeType: "exec"
      command:
        - "pgrep"
        - "bundle"
    readinessProbe:
      probeType: "exec"
      command:
        - "pgrep"
        - "bundle"
